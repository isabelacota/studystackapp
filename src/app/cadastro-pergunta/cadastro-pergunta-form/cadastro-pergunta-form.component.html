<h1> Cadastro de Perguntas</h1>
<form #f="ngForm" (submit)="form_submit(f)">
<input type="text" ngModel name="pergunta" placeholder="Pergunta">
<br />
<input type="text" ngModel name="resposta" placeholder="Resposta">
<br />
<button type="submit">Cadastrar</button>
</form>
<ul>
    <li *ngFor="let p of perguntas">
    {{ p.pergunta + ' ' + p.resposta}}
    </li>
</ul>
